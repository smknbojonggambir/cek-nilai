<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Nilai DKV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #0069d9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #004d9d;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 17px;
    }
    .success { background: #d4edda; color: #155724; }
    .warning { background: #fff3cd; color: #856404; }
    .notfound { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h2>Cek Nilai - DKV</h2>
  <input type="text" id="namaInput" placeholder="Masukkan nama Anda...">
  <button onclick="cekNilai()">Cek Nilai</button>
  <div id="hasil" class="result" style="display:none;"></div>
</div>

<script>
  const dataSiswa = [

    { nama: "Ali Adrian Maulana", kelas: "X DKV 1", nilai: 73 },
    { nama: "Elma Rahmawati", kelas: "X DKV 1", nilai: 70 },

    { nama: "Azka Dwi Syifa Munandar", kelas: "X DKV 1", nilai: 63 },

    { nama: "Seni aropah", kelas: "X DKV 1", nilai: 97 }
  ];

  function cekNilai() {
    const input = document.getElementById('namaInput').value.trim().toLowerCase();
    const hasil = document.getElementById('hasil');
    const siswa = dataSiswa.find(s => s.nama.toLowerCase().includes(input));

    if (siswa) {
      hasil.style.display = 'block';
      if (siswa.nilai < 60) {
        hasil.className = 'result warning';
        hasil.innerHTML = `<strong>${siswa.nama}</strong> (${siswa.kelas})<br>
        Nilai Anda: <strong>${siswa.nilai}</strong><br>
        ‚ö† Silakan perbaiki tugas atau ujian Anda. Nilai belum tuntas.`;
      } else {
        hasil.className = 'result success';
        hasil.innerHTML = `<strong>${siswa.nama}</strong> (${siswa.kelas})<br>
        Nilai Anda: <strong>${siswa.nilai}</strong><br>
        üéâ Selamat! Anda telah lulus dengan nilai memuaskan.`;
      }
    } else {
      hasil.style.display = 'block';
      hasil.className = 'result notfound';
      hasil.innerHTML = `‚ùå Nama tidak ditemukan. Coba cek kembali penulisan nama Anda.`;
    }
  }
</script>

</body>
</html>
