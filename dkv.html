<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Nilai DKV</title>
  <style>
    :root {
      --primary: #007bff;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light-bg: #f4f6f8;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
    }

    .notfound {
      background: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cek Nilai DKV</h2>
  <input type="text" id="namaInput" placeholder="Masukkan nama Anda...">
  <button onclick="cekNilai()">Cek Nilai</button>

  function cekNilai() {
    const input = document.getElementById('namaInput').value.trim().toLowerCase();
    const hasil = document.getElementById('hasil');
    const siswa = dataSiswa.find(s => s.nama.toLowerCase().includes(input));

      hasil.style.display = 'block';
      if (siswa.nilai < 60) {
        hasil.className = 'result warning';
        hasil.innerHTML = `
          <strong>${siswa.nama}</strong> (${siswa.kelas})<br>

      } else {
        hasil.className = 'result success';
        hasil.innerHTML = `

          Nilai Anda: <strong>${siswa.nilai}</strong><br>
          üéâ Selamat, Anda telah lulus mata pelajaran ini!`;
      }

    }
  }
</script>

</body>
</html>
